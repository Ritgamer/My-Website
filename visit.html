    <style>

            padding: 10px;
            cursor: pointer;

     <style>* {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                display: flex;
                font-family: Arial, sans-serif;
            }

            .sidebar {
                width: 250px;
                height: 100vh;
                background-color: black;
                color: lightgrey;
                position: fixed;

                color: white;

                margin-bottom: 15px;

                list-style-type: none;
                padding: 0;

                background-color: grey;
                color: white;
            }

            .content {
                margin-left: 250px;

                padding: 20px;
                width: calc(100% - 250px);

    <body>
        <!-- Sidebar for City Selection -->
        <div class="sidebar">
            <h2>Explore Cities</h2>
            <ul>
                <li onclick="showCityDetails('mumbai')">Mumbai</li>
                <li onclick="showCityDetails('delhi')">Delhi</li>
                <li onclick="showCityDetails('bangalore')">Bangalore</li>
                <li onclick="showCityDetails('chennai')">Chennai</li>

                <li onclick="showCityDetails('hyderabad')">Hyderabad</li>
                <li onclick="showCityDetails('pune')">Pune</li>
                <li onclick="showCityDetails('ahmedabad')">Ahmedabad</li>
                <li onclick="showCityDetails('jaipur')">Jaipur</li>
                <li onclick="showCityDetails('lucknow')">Lucknow</li>
            </ul>
        </div>

        <!-- Main Content Section (Updates on Click) -->
        <div class="content" id="city-details">
            <h1>Discover India's Top Metro Cities</h1>
            <p>Click on a city in the sidebar to explore its Shopping, Adventure, Food Specialties, and Attractions.</p>
