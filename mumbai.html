<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Hotels in India</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?luxury,resort') no-repeat center center fixed;
            background-size: cover;
            color: #fcf9f9;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 25px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: #272309;
            text-decoration: none;
            padding: 12px 25px;
            display: inline-block;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: rgba(231, 230, 223, 0.4);
            border-radius: 8px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            text-align: center;
            padding: 40px 0;
        }

        .hotel {
            background: rgba(255, 255, 255, 0.95);
            color: #222;
            margin: 20px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hotel:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        h2 {
            color: #444;
            font-size: 24px;
        }

        .hotel img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 12px;
        }

        p {
            font-size: 16px;
            color: #666;
        }

        .footer {
            background: rgba(0, 0, 0, 0.8);
            color: #242006;
            text-align: center;
            padding: 20px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 30px;
        }

        .contact {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            text-align: center;
            color: #cac9c1;
            font-size: 18px;
        }

        .contact a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
